<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" description="Julian Molina" />
  <title>PokeAPI</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <header>
    <h1>PokeAPI âš¡</h1>
  </header>
  <main class="pokedex">
    <section class="pokedex-pokemon">
      <div class="pokemon-img">
        <button class="pokemon-button" onclick="prevImg()">
          <
        </button>
        <img src="" alt="name's pokemon" id="pokeImg">
        <button class="pokemon-button" 
        onclick="nextImg()">
          >
        </button>
      </div>
      <div class="pokedex-next">
        <button class="pokedex-button" onclick="prevPokemon()">
          Prev Pokemon
        </button>
        <button class="pokedex-button" onclick="nextPokemon()">
          Next Pokemon
        </button>
      </div>
      <section class="pokedex-info">

        <div class="pokemon-description">
          <p id="desc"></p>
        </div>
        <ul class="pokedex-evolution" id="evol">
        </ul>
      </section>
      <div class="pokemon--stats">
        <div class="pokemon--hp">
          <span>Health Points</span>
          <div class="progress-bar">
            <span id="hp">0</span>
          </div>
        </div>
        <div class="pokemon--Attack">
          <span>Attack</span>
          <div class="progress-bar">
            <span id="atk">0</span>
          </div>
        </div>
        <div class="pokemon-defense">
          <span>Defense</span>
          <div class="progress-bar">
            <span id="dfs">0</span>
          </div>
        </div>
        <div class="pokemon-attack-sp">
          <span>Attack Special</span>
          <div class="progress-bar">
            <span id="sp-atk">0</span>
          </div>
        </div>
        <div class="pokemon-defense-sp">
          <span>Defense Special</span>
          <div class="progress-bar">
            <span id="sp-dfs">0</span>
          </div>
        </div>
        <div class="pokemon-speed">
          <span>Speed</span>
          <div class="progress-bar">
            <span id="spd">0</span>
          </div>
        </div>
      </div>
      
    </section>
    <!-- <div class="pokedex-next">
      <button class="pokedex-button" onclick="prevPokemon()">
        Prev Pokemon
      </button>
      <button class="pokedex-button" onclick="nextPokemon()">
        Next Pokemon
      </button>
    </div> -->
  

  </main>

  <section class="pokemonsListNew">
    <h2>More pokemon</h2>
    <div class="pokemonsListNew--button">
      <button onclick="prevPokemons()">Prev pokemons</button>
      <button  onclick="nextPokemons()">Next pokemons</button>
    </div>
    <ul id="pokemons"></ul>
  </section>

  <footer>
    <h2>Made by Julian Molina and Platzi ðŸ’š</h2> 
  </footer>
  <script src="./src/nodes.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
